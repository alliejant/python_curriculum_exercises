{% extends 'base.html' %}
{% block content %}
<h1> User info </h1>
<p> {{user.first_name}} {{user.last_name}} </p>
<form action="{{url_for('show', id = user.id)}}?_method=DELETE" method="Post">
	<input type="submit" value="Delete this user">
</form>
<a href={{url.for('edit', user_id=user.id)}}> Edit this user</a>
<a href={{url.for('index')}}> Go back to users</a>
{% endblock %}
